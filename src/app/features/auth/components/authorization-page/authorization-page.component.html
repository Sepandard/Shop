<div class="overflow-hidden">
  <div class="circle circle-top"></div>
  <div class="circle circle-bottom-r"></div>
  <div class="container">
    <h2 class="brand mt-3">{{ projectName }}</h2>
    <div class="padding-card center-card">
      <div class="mt-8">
        <h2 class="f-w">{{ pageName }}</h2>
        <p class="pt-2">{{ description }}</p>
        <form class="mt-5" (ngSubmit)="onSubmit()">
          <formly-form
            [model]="model"
            [fields]="formConfig"
            [options]="options"
            [form]="form"
          ></formly-form>
          <a class="forget-password">{{ operationText }}</a>
          <div class="mt-3">
            <button
              class="btn-login"
              mat-flat-button
              color="primary"
              [disabled]="form.invalid"
            >
              {{ submitBtb }}
            </button>
            <button
              class="btn-login margin-l-2"
              mat-flat-button
              [disabled]="form.invalid"
            >
              {{ cancelBtn}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="circle circle-bottom"></div>
</div>
